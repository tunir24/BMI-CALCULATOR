<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <p class="name">BMI CALCULATOR </p>
    <div class="main">
    <div class="height-cont">
        <label for="height">HEIGHT(metres) :</label> <input type="text" name="" id="height"> 
    </div>
    <div class="weight-cont">
        <label for="weight">WEIGHT(kgs) : </label><input type="text" name="" id="weight"> 
    </div>
    <button> SUBMIT </button>
    <div class="prediction">
        <p class="result">
            BMI is not calculated yet
        </p>
        <p>BMI Greater 30 = Obese</p>
        <p>BMI 25.0-29.9 = Overweight</p>
        <p>BMI 18.5-24.9 = Healthy</p>
        <p>BMI Lesser 18.5 = Underweight </p>
    </div>
<script src="BMI.js"></script>
</div>
    
</body>
</html>
